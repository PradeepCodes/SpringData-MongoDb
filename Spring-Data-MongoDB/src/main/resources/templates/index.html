<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Employee Registration</h2>
    <form action="/save" method="post" th:object="${employee}" class="card p-4 shadow-sm">
        <!-- Name -->
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter employee name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
        </div>

        <!-- Location -->
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" th:field="*{location}" class="form-control" placeholder="Enter location" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Save Employee</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/displayAll" class="btn btn-outline-secondary">View All Employees</a>
    </div>
</div>
</body>
</html>
