<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Employee Details</h2>

    <!-- Display All Employees -->
    <div th:if="${employees != null}">
        <table class="table table-bordered table-hover shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.name}"></td>
                <td th:text="${emp.email}"></td>
                <td th:text="${emp.location}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Display Single Employee -->
    <div th:if="${employee != null}" class="card p-4 shadow-sm">
        <h5 class="card-title">Employee Info</h5>
        <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
        <p><strong>Location:</strong> <span th:text="${employee.location}"></span></p>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-success">Add New Employee</a>
    </div>
</div>
</body>
</html>
